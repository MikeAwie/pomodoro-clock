<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  
      <link rel="stylesheet" href="style.css">

  
</head>

<body>
  <html>
  <head>
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500" rel="stylesheet">
  </head>
  <body>
    
    <h1 class="header">Pomodoro Clock</h1>

    <p class="session-length">Session Length: <button class="timer-btn increase-session-min">+</button><span class="session-value">0</span><button class="timer-btn decrease-session-min">-</button></p>
    
    <h2 class="timer"><span class="mins">00</span>:<span class="secs">00</span></h2>
    
    <button class="startstop">START</button>
    
    
  </body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="app.js"></script>

</body>
</html>
